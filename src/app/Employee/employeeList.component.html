<div class="form-group">
    <input type="text" placeholder="search employee by name" [(ngModel)]="searchTerm" class="form-control">
</div>

<div class="form-group">
    <button class="btn btn-primary" (click)="changeEmployeeName()">Change Employee Name</button>
</div>

<div *ngFor="let emp of employees | employeeFilter : searchTerm">
    <div (click)="getEmployeeWithId(emp.id)" class="cursorPointer">
        <displayEmployeeList [employee]="emp"></displayEmployeeList>
    </div>
</div>
